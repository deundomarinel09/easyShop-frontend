<!doctype html>
<html lang="en">
  <head>
    <link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/mariton.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript">
      (function (l) {
        if (l.search.startsWith('/')) {
          const path = l.search.slice(1).replace(/~and~/g, '&');
          const decoded = path.split('?').join('&');
          window.history.replaceState(null, null, decoded + l.hash);
        }
      })(window.location);
    </script>
    <title>EASY SHOP</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
